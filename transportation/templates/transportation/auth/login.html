<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 

    <!-- Bootstrap 4 CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static 'vendor/fontawesome/css/all.min.css' %}" rel="stylesheet">

    <!-- Custom application styling -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidenav bg-gradient-primary col-md-6 col-sm-12">
                <div class="login-main-text">
                    <h3 class="display-4">Transportation Portal<br>TRBC</h3>
                    <p>Login from here to access.</p>

            </div>
            <div class="col-md-6 col-sm-12 px-0 my-auto">
                <div class="jumbotron mx-0 pt-4 mt-sm-4 mt-md-0i bg-white" style="border-radius: 0px;">
                    <div class="container text-center py-4">
                        <button id="button-work-account" type="button" class="btn btn-primary">Log-In with Work or School Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#button-work-account').on('click', function (e) {
            window.location.href = "{% url "social:begin" "azuread-oauth2" %}";
        });
    </script>
</body>
